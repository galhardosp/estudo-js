    <title>Document</title>

    <!-- 
    do = faça
    while = enquanto 
    -->

    <script>

        let n = 10;
        // faça
        do {
            console.log("e agora josé");
        } 
        // enquanto
        while(n!=10);



        let x = 10;

        // enquanto
        while(x!=10){
            console.log("só?");
        }

        let = a = [10, 20, 10, 15, 140]

        document.write(a[2])

    </script>
